spring.application.name=HubspotIntegration


spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password

jasypt.encryptor.password=yoursupersecretpassword

hubspot.client.id=
hubspot.client.secret=
hubspot.redirect.uri=http://localhost:8080/auth/callback
hubspot.scopes=oauth crm.objects.contacts.read crm.objects.contacts.write


