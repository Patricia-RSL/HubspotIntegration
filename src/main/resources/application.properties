spring.application.name=HubspotIntegration

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

jasypt.encryptor.password=yoursupersecretpassword

hubspot.client.id=
hubspot.client.secret=
hubspot.redirect.uri=http://localhost:8080/auth/callback
hubspot.scopes=oauth crm.objects.contacts.read crm.objects.contacts.write


